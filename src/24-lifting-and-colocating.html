<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script type="text/babel">
        function NameForm({ name, handleChange }) {
            return (
                <form>
                    <label htmlFor="name">Name: </label>
                    <input id="name" value={name} onChange={handleChange} />
                </form>
            );
        }

        function AnimalForm({ animal, handleChange }) {
            return (
                <form>
                    <label htmlFor="animal">Favorite animal: </label>
                    <input id="animal" value={animal} onChange={handleChange} />
                </form>
            );
        }

        function Display({ name, animal }) {
            return (
                <p>
                    {name ? `Hey, ${name}! ` : ""} {animal ? `Your favorite animal is ${animal}` : ""}
                </p>
            );
        }

        function App() {
            const [name, setName] = React.useState("");
            const [animal, setAnimal] = React.useState("");

            function handleChange(setFn) {
                return function (event) {
                    setFn(event.target.value);
                };
            }

            return (
                <>
                    <NameForm name={name} handleChange={handleChange(setName)} />
                    <AnimalForm animal={animal} handleChange={handleChange(setAnimal)} />
                    <Display name={name} animal={animal} />
                </>
            );
        }

        ReactDOM.render(<App />, document.getElementById("root"));
    </script>
</body>
